<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>36-dars uyga vazifa</title>
  </head>
  <body>
    <div class="gallery">
      <div class="gallery__card">
        <img
          class="gallery__card__pic"
          src="img/318367-yosemite-national-park-hd-wallpaper.jpg"
          alt="img error"
        />
      </div>
      <div class="gallery__card">
        <img
          class="gallery__card__pic"
          src="img/4k-nature-ztbad1qj8vdjqe0p.jpg"
          alt="img error"
        />
      </div>
      <div class="gallery__card">
        <img
          class="gallery__card__pic"
          src="img/4k-oaax18kaapkokaro.jpg"
          alt="img error"
        />
      </div>
      <div class="gallery__card">
        <img
          class="gallery__card__pic"
          src="img/4k-pc-wallpaper-ai-art.png"
          alt="img error"
        />
      </div>
      <div class="gallery__card">
        <img
          class="gallery__card__pic"
          src="img/360_F_568499083_q9QfafI1PkGJA8QQMIpiTT557xUUJ4Qq.jpg"
          alt="img error"
        />
      </div>
      <div class="gallery__card">
        <img
          class="gallery__card__pic"
          src="img/firewatch-4k-best-wallpaper-preview.jpg"
          alt="img error"
        />
      </div>
      <div class="gallery__card">
        <img
          class="gallery__card__pic"
          src="img/lake-blue-moonlight-moon-wallpaper-preview.jpg"
          alt="img error"
        />
      </div>
      <div class="gallery__card">
        <img
          class="gallery__card__pic"
          src="img/life-is-strange-2-life-is-strange-games-pc-games-wallpaper-preview.jpg"
          alt="img error"
        />
      </div>
    </div>

    <div class="slider">
      <div class="slider__container">
        <button class="slider__btn slider__btn_left">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="slider__btn slider__btn_right">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <button class="slider__close">
        <i class="far fa-times-circle"></i>
      </button>
    </div>

    <script
      src="https://kit.fontawesome.com/fce9a50d02.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>

</html>
